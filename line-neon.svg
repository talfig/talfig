<svg width="100%" height="4" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000; #00ff00; #0000ff; #ff0000" dur="1s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#00ff00">
        <animate attributeName="stop-color" values="#00ff00; #0000ff; #ff0000; #00ff00" dur="1s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0000ff">
        <animate attributeName="stop-color" values="#0000ff; #ff0000; #00ff00; #0000ff" dur="1s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#gradient)">
    <animate attributeName="x" from="0%" to="100%" dur="1s" repeatCount="indefinite" />
  </rect>
</svg>
