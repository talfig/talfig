<svg width="500" height="3" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="#ff0000">
        <animate attributeName="stop-color" values="#ff0000;#00ff00;#0000ff;#ff0000" dur="1s" keyTimes="0; 0.33; 0.66; 1" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0000ff">
        <animate attributeName="stop-color" values="#0000ff;#ff0000;#00ff00;#0000ff" dur="1s" keyTimes="0; 0.33; 0.66; 1" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#gradient)" />
</svg>
